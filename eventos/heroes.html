<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
    main{
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .evento{
        width: 125px;
        height: 50px;
        margin-top: auto;
        margin-bottom: auto;
    }
    .group{
        width: 65%;
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <main>
        <div class="group">
            <button class="evento" id="spiderman">SPIDERMAN</button>
            <img src="unknown.png" width="200px" id="spidermanImg">
        </div>
        <div class="group">
            <button class="evento" id="homelander">HOMELANDER</button>
            <img src="unknown.png" width="200px" id="homelanderImg">
        </div>
        <div class="group">
            <button class="evento" id="batman">BATMAN</button>
            <img src="unknown.png" width="200px" id="batmanImg">
        </div>
    </main>
    <script src="heroes.js"></script>
</body>

</html>
